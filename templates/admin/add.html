{% extends 'admin/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="margin-top: 100px;">
    <h1>Add Gallery</h1>

    <form method='POST' action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group m-3">
            <label>Select a event</label>
            <select name="gallery" class="form-control">
                <option value='none'>Select a event...</option>

                {% for gallery in galleries %}
                <option value='{{category.public_id}}'>{{gallery.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group m-3">
            <label>Upload image</label>
            <input required name="images" type="file" multiple class="form-control-file">
        </div>

        <button type='submit' class="btn btn-primary m-3">Submit</button>

    </form>
   
</div>
{% endblock %}
