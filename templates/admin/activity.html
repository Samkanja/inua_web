{% extends 'admin/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="margin-top: 100px;">
    <h1>Add Activity</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
