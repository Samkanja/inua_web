{% extends 'base.html' %}
{% block content %}
{% include 'about.html' %}
<h2 class="program-c">Gallery</h2>
<div class="programs-dv">
    
    {% for gallery in galleries %}
   
    <div class="program">
            <h2 class="gallery-event">{{gallery.event }}</h2>
            <img class="gallery-img" src="{% if gallery.image %}{{ gallery.image.url }}{% endif %}">
            <a class="more-img" href="">More Images</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
